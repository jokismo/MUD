<header data-ng-include="'views/header.html'"></header>
<div id="colContainer" class="fullHeight">

  <quests class="colBox"
          ng-controller="questCtrl"
          ng-show="data.uiSettings.quests.show"
          resizable
          draggable
          load-settings>
  </quests>

  <menubar class="colBox"
          ng-controller="menubarCtrl"
          ng-show="data.uiSettings.menubar.show"
          draggable
          load-settings>
  </menubar>

  <npcs class="colBox"
           ng-controller="npcCtrl"
           ng-show="data.uiSettings.npcs.show"
           draggable
           resizable
           load-settings>
  </npcs>

  <target class="colBox"
        ng-controller="targetCtrl"
        draggable
        resizable
        load-settings>
  </target>

  <chat class="colBox"
          ng-controller="chatCtrl"
          ng-show="data.uiSettings.chat.show"
          draggable
          resizable
          load-settings>
  </chat>

</div>
